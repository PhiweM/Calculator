<body class="dark">

  <div class="calc-wrapper ">
    <div class="header-wrapper">
      <div class="title">
        <h2>calc</h2>
      </div>
      <div class="theme-toggler">
        <div class="theme-toggler-title">theme</div>
        <div class="toggler">
          <input type="radio" name="toggle" value="-1" checked> 
          <label class="toggle toggle-yes">1</label>         
          
          <input  type="radio" name="toggle" value="false">
          <label class="toggle toggle-yes">2</label>          
          
          <input type="radio" name="toggle" value="true">
          <label class="toggle toggle-yes">3</label>
  
          <span></span>  
        </div>
      </div>
    </div>

    <div class="display-wrapper">
      <p class="result">lorem ipsum 
      </p> 
    <div class="buttons-wrapper">
      Lorem ipsum dolor sit amet 
    </div>

  </div>
