<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

<!-- Custom Css -->
<link rel="stylesheet" href="./css/global.css">
<link rel="stylesheet" href="./css/style.css">
</head>
<body class="dark">

  <div class="calc-wrapper ">
    <div class="header-wrapper">
      <div class="title">
        <h2>calc</h2>
      </div>
      <div class="theme-toggler">
        <div class="theme-toggler-title">theme</div>
        <div class="toggler">
          <input type="radio" name="toggle" value="-1" checked> 
          <label class="toggle toggle-yes">1</label>         
          
          <input  type="radio" name="toggle" value="false">
          <label class="toggle toggle-yes">2</label>          
          
          <input type="radio" name="toggle" value="true">
          <label class="toggle toggle-yes">3</label>
  
          <span></span>  
        </div>
      </div>
    </div>

    <div class="display-wrapper">
      <p class="store"> 4 + 1</p>
      <p class="result">399,981
      </p> 
    </div>

    <div class="buttons-wrapper">
      <button data-key="7" class="button num"> <span>7</span> </button>
      <button data-key="8" class="button num"><span>8</span></button>
      <button data-key="9" class="button num"><span>9</span></button>
      <button data-key="del" class="button operand del gray"><span>DEL</span></button>
      <button data-key="4" class="button num"><span>4</span></button>
      <button data-key="5" class="button num"><span>5</span></button>
      <button data-key="6" class="button num"><span>6</span></button>
      <button data-key="+"class="button operand plus"><span>+</span></button>
      <button data-key="1" class="button num"><span>1</span></button>
      <button data-key="2" class="button num"><span>2</span></button>
      <button data-key="3" class="button num"><span>3</span></button>
      <button data-key="-" class="button operand minus"><span>-</span></button>
      <button data-key="." class="button num"><span>.</span></button>
      <button data-key="0" class="button num"><span>0</span></button>
      <button data-key="/" class="button operand divide"><span>/</span></button>
      <button data-key="*" class="button operand multiply"><span>*</span></button>
      
      <button data-key="res" class="button-2 operand gray"><span>RESET</span></button>
      <button data-key="=" class="button-2 operand "><span>=</span></button>
    </div>


  </div>
  <!-- end calc-wrapper -->

</body>
</html>
